name: Push to GHCR
on:
  push:
    branches:
      - main  # Only trigger on pushes to the main branch
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push/create packages
    steps:
      - uses: actions/checkout@v4      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/speciesnetd:latest .
          docker push ghcr.io/${{ github.repository_owner }}/speciesnetd:latest
